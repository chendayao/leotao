<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马18期</a>
    </div>
    <div class="user">
        <img src="images/2.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child">
                    <a  href="first.html">一级分类</a>
                    <a href="second.html"  class="now">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>

        </ul>
    </div>
</div>
<!--主体区-->
<div class="lt_main">
    <!--topbar-->
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>


    <div class="container-fluid">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级管理</li>
        </ol>


        <!--内容区域-->
        <div class="lt_content">
            <button class="btn btn-default mb_20 btn_add">添加分类</button>
            <table class="table table-bordered table-hover" >
                <thead>
                <tr>
                    <td>序号</td>
                    <td>一级分类名称</td>
                    <td>二级分类名称</td>
                    <td>二级分类LOGO</td>
                </tr>
                </thead>
                <tbody>
                <!--<tr>-->
                <!--<td></td>-->
                <!--</tr>-->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="pagintor">
                </ul>
            </div>
        </div>
    </div>
</div>
<!--添加分类-->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span class="choose_one">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!--<li><a href="#">Action</a></li>-->
                                </ul>
                                <input type="hidden" name="categoryId"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" placeholder="请输入二级分类的名称" name="brandName">
                        </div>
                        <div class="form-group">
                            <div class="file_box">
                               <label for="fileup" class="btn btn-default">上传图片</label>
                               <input style="display: none" type="file" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default" id="fileup" />
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <img src="images/none.png" width="100" height="100" alt=""/>
                            <input type="hidden" name="brandLogo">
                            <input type="hidden" name="hot" value="1">

                        </div>
                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--退出登录的模态框-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p>你确定要退出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/html" id="secondCategory">
 {{ each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50" alt=""/></td>
    </tr>
 {{/each}}
</script>
<script type="text/html" id="category">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
