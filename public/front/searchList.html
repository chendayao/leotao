<script type="text/html" id="tem">
    {{if data.length===0}}
    <p>没有更多商品信息</p>
    {{/if}}

    {{each data v i}}
    <a href="product.html?productId={{v.id}}" class="self">
        <img src="{{v.pic[0].picAddr}}" alt=""/>
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <span class="price">&yen;{{v.price}}</span>
        <span class="old_price">&yen;{{v.oldPrice}}</span>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{/each}}
</script>
